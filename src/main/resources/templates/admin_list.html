<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">John Doe</td>
        <td th:text="${user.email}">john.doe@example.com</td>
        <td>
            <a th:href="@{admin_edit/{id}(id=${user.id})}">Edit</a> |
            <a th:href="@{delete/{id}(id=${user.id})}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/admin/admin_add}">Add New User</a>
</body>
</html>
